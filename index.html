<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Neighborhood Map</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/master.css" media="screen" title="no title">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <script src="https://use.fontawesome.com/59cc162c43.js"></script>
  </head>

  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-3 col-sm-3" id="list">
        <ul data-bind="foreach: markerResults">
          <li data-bind="click: gotoMarker" class="marker-list">
            <strong data-bind="text: $data.name" ></strong>
            <br />
            <span data-bind="text: $data.formatted_address"></span>
            <br />
            Rating: <span data-bind="text: $data.rating"></span>
            <hr>
        </li>
      </ul>
    </div>


        <div class="col-md-9 col-sm-9  col-xs-12 map" id="map-container">
          <div id="map">If you are seeing this and you have already selected a catagory, Google Maps is being tempramental. Please refresh the page and try again.</div>
          <div class="menu"><a data-toggle="collapse" href="#mobile-list" aria-expanded="false" aria-controlls="mobile-list"><i class="fa fa-bars fa-2x" aria-hidden="true"></i></a></div>

          <nav id="responsive-menu">
            <ul data-bind="foreach: markerResults" id="mobile-list" class="collapse">
              <li data-bind="click: gotoMarker">
                <strong data-bind="text: $data.name" ></strong>
                <br />
                <span data-bind="text: $data.formatted_address"></span>
                <br />
                Rating: <span data-bind="text: $data.rating"></span>
                <hr>
              </li>
            </ul>
          </nav>


        <div class="cusine text-center" data-bind="visible: food">
          <button type="button" data-bind="click: coffee" class="btn" id="default">Coffee</button>
          <button type="button" data-bind="click: tacos" class="btn">Tacos</button>
          <button type="button" data-bind="click: pizza" class="btn">Pizza</button>
        </div>
      </div>
    </div>
  </div>

<script src="js/knockout-3.4.0.js"></script>
<script src="js/magic.js" type="text/javascript"></script>
<script src="js/jquery-3.1.1.min.js"></script>
<script src="js/bootstrap.min.js" type="text/javascript"></script>
<script type="text/javascript" src="js/jquery.js"></script>
<script async
   src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAb93XLBWJZDwVI0oHxvJShMejbxhdEp4w&c&libraries=places,visualization">
</script>

</body>
</html>
