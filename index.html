<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Neighborhood Map</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/master.css" media="screen" title="no title">
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-6 col-md-offset-3">

          <h2 class="text-center">Coffee, Pizza or Tacos?</h2>

          <div id="map"></div>

          <div class="cusine" data-bind="visible: food">
            <label class="radio-inline"><input type="radio" name="optradio" value="mexican" data-bind="checked: typeOfFood">Tacos</input></label>
            <label class="radio-inline"><input type="radio" name="optradio" value="pizza" data-bind="checked: typeOfFood">Pizza</input></label>
            <label class="radio-inline"><input type="radio" name="optradio" value="coffee" data-bind="checked: typeOfFood">Coffee</input></label>
          </div>


          <div class="list">
            <select multiple="multiple" data-bind="options:allItems" ></select>
          </div>

        </div>
      </div>
    </div>
    <script>https://ajax.aspnetcdn.com/ajax/knockout/knockout-3.3.0.js</script>
    <script async defer
       src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAb93XLBWJZDwVI0oHxvJShMejbxhdEp4w&callback=initMap&libraries=places,visualization">
   </script>
<script src="js/magic.js" type="text/javascript"></script>
      <script
    			  src="http://code.jquery.com/jquery-3.1.1.min.js"
    			  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
    			  crossorigin="anonymous"></script>
  </body>
</html>
