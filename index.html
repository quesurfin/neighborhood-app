<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Neighborhood Map</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/master.css" media="screen" title="no title">
  </head>

  <body>
    <div class="container-fluid">
      <div class="row">


    <div class="col-md-3" id="list">
      <ul data-bind="foreach: markerResults">
        <li>
            <stong><span data-bind:"text: $data.name"></span></strong>
            <span data-bind:"text: $data.formatted_address"></span>
            <span data-bind:"text: $data.rating"></span>
        </li>
      </ul>
      <!--<select multiple="multiple" data-bind="options:markerResults, optionsText: function(item) {
          return item.name +' '+ item.formatted_address
        }">
        </select>
    </div> -->
  </div>



        <div class="col-md-9 map">
            <div id="map">If you are seeing this, Google Maps is being tempramental. Please refresh the page and try again.</div>



        <div class="cusine text-center" data-bind="visible: food">
          <button type="button" data-bind="click: coffee" class="btn">Coffee</button>
          <button type="button" data-bind="click: tacos" class="btn">Tacos</button>
          <button type="button" data-bind="click: pizza" class="btn">Pizza</button>
        </div>
      </div>
    </div>
  </div>

<script src="js/knockout-3.4.0.js"></script>
<script src="js/magic.js" type="text/javascript"></script>
<script src="js/jquery-3.1.1.min.js"></script>
<script async
   src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAb93XLBWJZDwVI0oHxvJShMejbxhdEp4w&callback=initMap&libraries=places,visualization">
</script>

  </body>
</html>
