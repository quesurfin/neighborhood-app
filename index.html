<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Neighborhood Map</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/master.css" media="screen" title="no title">
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-6 col-md-offset-3">
          <h1>Restruant Finder</h1>
          <div id="map">
          </div>

          <div class="cusine">
            <h3>Cusine</h3>
            <label class="radio-inline"><input type="radio" name="optradio" value="">Mexican</input></label>
            <label class="radio-inline"><input type="radio" name="optradio" value="">American</input></label>
            <label class="radio-inline"><input type="radio" name="optradio" value="">Italian</input></label>
            <label class="radio-inline"><input type="radio" name="optradio" value="">Chinese</input></label>
            <label class="radio-inline"><input type="radio" name="optradio" value="">Thai</input></label>
            <label class="radio-inline"><input type="radio" name="optradio" value="">Middle Eastern</input></label>
            <label class="radio-inline"><input type="radio" name="optradio" value="">Tapas</input></label>
            <label class="radio-inline"><input type="radio" name="optradio" value="">Mediteranian</input></label>
            <label class="radio-inline"><input type="radio" name="optradio" value="">Indian</input></label>
            <label class="radio-inline"><input type="radio" name="optradio" value="">Pizza</input></label>
          </div>

          <div class="price">
            <h3>Budget</h3>
            <label class="radio-inline"><input type="radio" name="optradio" value="">Inexpensive</input></label>
            <label class="radio-inline"><input type="radio" name="optradio" value="">Relatively Inexpensive</input></label>
            <label class="radio-inline"><input type="radio" name="optradio" value="">Pricey</input></label>
            <label class="radio-inline"><input type="radio" name="optradio" value="">Very Pricey</input></label>
          </div>

          <div class="Options">
            <h3>Additional Filters</h3>
            <label class="checkbox-inline"><input type="checkbox" value="">Open Now</input></label>
            <label class="checkbox-inline"><input type="checkbox" value="">Zagat Rated Only</input></label>
          </div>

        </div>
      </div>
    </div>
      <script
    			  src="http://code.jquery.com/jquery-3.1.1.min.js"
    			  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
    			  crossorigin="anonymous"></script>
    <script async defer
       src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBps3MYHgYkORojynkWPSsp7FhgDr09c90&callback=initMap">
   </script>
    <script src="js/magic.js" type="text/javascript"></script>
  </body>
</html>
